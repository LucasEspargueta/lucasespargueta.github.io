        body.crt {
            padding-left: 38px;
            padding-right: 38px;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        body.crt::before,
        body.crt::after {
            content: '';
            position: fixed;
            top: 86px;
            bottom: 0;
            width: auto;
            z-index: 0;
        }

        body.crt::before {
            left: 38px;
            background: linear-gradient(to right,
                    #8bdffc 3px, 
                    transparent 3px,
                    transparent 23px,
                    #8bdffc 23px,
                    #8bdffc 23px, 
                    transparent 26px);
        }

        body.crt::after {
            right: 158px;
            background: linear-gradient(to left,
                    #8bdffc 3px, 
                    transparent 3px,
                    transparent 23px,
                    #8bdffc 23px,
                    #8bdffc 23px, 
                    transparent 26px);

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #8bdffc;
            margin: 0;
            position: relative;

        }

        .header img {
            float: right;

        .nav-boxes {

            top: 90px;

        .nav-box {

            border: 3px solid #8bdffc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px #8bdffc;
            background: rgba(0, 0, 0, 0.7);
        }

        .nav-box:hover {
            background: rgba(139, 223, 252, 0.5);
            box-shadow: 0 0 15px #8bdffc;

</head>
